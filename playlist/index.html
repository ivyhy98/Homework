<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Playlists for Music lovers</title>
</head>
<body>
    <nav>
        <h1 class="heading">Music You Love</h1>
    </nav>
    <main>
        <aside>
            <h2>Playlists</h2>
            <form id="playlistForm">
                <label for="playlistName">Name of New Playlist</label>
                <input type="text" name="playlistName" id="playlistName">
                <label for="playlistDesc">New Playlist Description</label>
                <input type="text" name="playlistDesc" id="playlistDesc">
                <input type="submit" value="Submit">
            </form>
            <ul class="playlistUl">

            </ul>
            <button class="playlistButton">Create a New Playlist</button>
        </aside>
        <section class="play">
            <div class="player-heading">
                <h1 id="name">No Playlist Picked</h1>
                <h3 id="description">No description</h3>
            </div>
            <div class="player">
                <h2>Now Playing</h2>
                <img src="./images/placeholder.jpg" alt="placeholder">
                <p class="song-name">Song Name</p>
                <p class="song-artist">Song Artist</p>
                <button class="change-song">Change Song</button>
                <button class="add-song">Add New Song</button>
            </div>
        </section>
    </main>

</body>
</html>
